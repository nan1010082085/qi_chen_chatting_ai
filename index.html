<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <meta name="description" content="基于OpenAI API的AI聊天应用，支持micro-app嵌入" />
    <meta name="keywords" content="AI,聊天,OpenAI,Vue3,TypeScript" />
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 针对micro-app的优化 -->
    <script>
      // 检测是否在micro-app环境中
      if (window.__MICRO_APP_ENVIRONMENT__) {
        console.log('Running in micro-app environment:', window.__MICRO_APP_NAME__)
        
        // 设置基础路径
        if (window.__MICRO_APP_BASE_ROUTE__) {
          document.querySelector('base')?.setAttribute('href', window.__MICRO_APP_BASE_ROUTE__)
        }
      }
    </script>
  </head>
  <body>
    <div id="app">
      <!-- 加载中的占位符 -->
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: #666;
        flex-direction: column;
        gap: 1rem;
      ">
        <div style="
          width: 40px;
          height: 40px;
          border: 3px solid #f3f3f3;
          border-top: 3px solid #007bff;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "></div>
        <div>AI聊天助手加载中...</div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
